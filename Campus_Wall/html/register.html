<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>注册墙</title>
  
  
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lato:300'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
<link rel="icon" type="image/x-icon" href="https://mp-c71f79f4-3124-4114-8a90-8bfedb14af0c.cdn.bspapp.com/cloudstorage/499e3695-fdcf-4ccf-a456-86a7df11cdd2.png">
<link rel="stylesheet" href="../css/Solarsystem.css">
<link rel="stylesheet" href="../css/registerstyle.css">
  
</head>

<body>

<div class="container">
  <input id="register_toggle" type="checkbox">
  <div class="slider">
    <form class="form">
      <span class="title">注册</span>
      <div class="form_control">
        <input required="" class="input" type="text">
        <label class="label">用户名</label>
      </div>
	  <div class="form_control">
	    <input required="" class="input" type="text">
	    <label class="label">账号</label>
	  </div>
	  <div class="form_control">
	    <input required="" class="input" type="text">
	    <label class="label">密码</label>
	  </div>
      <div class="form_control">
        <input required="" class="input" type="text">
        <label class="label">真实姓名</label>
      </div>
      <div class="form_control">
        <input required="" class="input" type="text">
        <label class="label">学号</label>
      </div>
	  <div class="form_control">
	    <input required="" class="input" type="email">
	    <label class="label">邮箱</label>
	  </div>
	  <div class="form_control">
	    <input required="" class="input" type="text">
	    <label class="label">手机</label>
	  </div>
	  <div class="form_control">
		<select class="input">
		<option value="男" style="background-color: #0e0e0e;border: 0px;">男</option>
		<option value="女" style="background-color: #0e0e0e;border: 0px;">女</option>
		</select>
	  </div>
      <button>注册</button>

      <span class="bottom_text"><a href="../login.html">已经有账号?登录</a></span>
    </form>
    </div>
</div>



<div class='solar-syst'>
	
  <div class='sun'></div>
  <div class='mercury'></div>
  <div class='venus'></div>
  <div class='earth'></div>
  <div class='mars'></div>
  <div class='jupiter'></div>
  <div class='saturn'></div>
  <div class='uranus'></div>
  <div class='neptune'></div>
  <div class='pluto'></div>
  <div class='asteroids-belt'></div>
</div>

</body>

</html>
